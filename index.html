<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="conatiner">
        <div class="main">
            <h1>Illzam</h1>
            <h2>king</h2>
            <div class="image">
                <img src="./images/king1.jpg" alt="">
            </div>
            <audio src="./music/illzam.mp3"></audio>
            <div class="icons">
                <i class="fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward" id="next"></i>

            </div>
                   </div>
    </div>
   
</body>

<script>
    const play=document.getElementById('play')
    const music=document.querySelector('audio')
    const image=document.querySelector('img')
    const previous=document.getElementById('prev')
    const next=document.getElementById('next')
     const title=document.querySelector('h1')
     const artist=document.querySelector('h2')
     const songs=[{
          name:'illzam-abhi',
        artist:'king',
        title:'illzam',
        photo:'king1'
     },{
          name:'khaab-abhi',
        artist:'akhil',
        title:'khaab',
        photo:'akhil'
     },{
          name:'maan meri jaan-abhi',
        artist:'king',
        title:'maan meri jaan',
        photo:'king2'
     }
    
    
    ]

     playmusic=false;
     const musicplay= ()=>{
        playmusic=true;
       music.play();
       play.classList.replace('fa-play','fa-pause')
       image.classList.add('anime')
     }

    //  for play 
    const musicstop=()=>{
        playmusic=false;
       music.pause();
       play.classList.replace('fa-pause','fa-play')
       image.classList.remove('anime')
     }
     play.addEventListener('click',()=>{
        if(playmusic){
           musicstop()
        }else{
            musicplay()
        }
     })

    //  for change songs
   
  const loadsong=(songs)=>{
    title.textContent=songs.title;
    artist.textContent=songs.artist;
    music.src='music/'+songs.name+'.mp3';
    image.src='images/'+songs.photo+'.jpg'
  }
   songindex=0
    const nextsong=()=>{
        songindex=(songindex+1)%songs.length
        loadsong(songs[songindex])
        musicplay()
    }
    const prevsong=()=>{
        songindex=(songindex-1+songs.length)%songs.length
        loadsong(songs[songindex])
        musicplay()
    }

  next.addEventListener('click',nextsong)
  prev.addEventListener('click',prevsong)
 

  
</script>
</html>
